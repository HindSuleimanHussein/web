<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Create and Publish Articles</h1>
    <form action="http://comp334.studentswebprojects.ritaj.ps/util/process.php" method="post">
        <fieldset>
            <p>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" />
            </p>

            <p>
                <label for="description">Write a Description About Your Article: </label>
                <br>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <br>
            <div>
                <label for="body-text">The Body of Your Article</label>
                <br>
                <textarea name="body-text" id="body-text" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="imageOrVideo">Upload Your Article's Image or Video: </label>
                <br>
            <input type="file" id="imageOrVideo" name="imageOrVideo" accept="image/*,video/*"/>

            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>
            </p>
        </fieldset>
    </form>

    <br>
    <a href="./index.html">Back</a>
